<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
<script src="../JS/validator.js">

</script>
</head>

<body onload="document.inputform.password.focus()">
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h5 class=""><b>Welcome to Phoenix Hospital</b> <img src="https://st2.depositphotos.com/3487615/5752/v/950/depositphotos_57526709-stock-illustration-phoenix-logo-design-symbol-vector.jpg" height="50px;" ></h5>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h6 class=""><b>Please log in to you account:</b></h6>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form name="inputform" class="" action="cgi-bin/mainmenu" method="POST">
            <div class="form-group"> <label>Email address</label> <input type="email" name="mail" class="form-control" placeholder="Enter email"> <small class="form-text text-muted">We'll never share your email with anyone else.</small> </div>
            <div class="form-group"> <label>Password</label> <input name="password" type="password" class="form-control" placeholder="Password"> </div>

            <input type="submit" class="btn btn-primary" >
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" style=""></script>

</body>

</html>
